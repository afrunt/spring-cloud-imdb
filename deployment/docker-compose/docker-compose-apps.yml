version: "3"
services:

  eureka-service:
    image: afrunt/spring-cloud-imdb-eureka-service
    ports:
      - 8000:8000
    volumes:
      - ./onfig/eureka:/deployment/config

  title-basics-service:
    image: afrunt/spring-cloud-imdb-title-basics-service
    volumes:
      - ./config/title-basics-service:/deployment/config
    ports:
      - 8181:8181
    depends_on:
      - eureka-service

  title-basics-service-2:
    image: afrunt/spring-cloud-imdb-title-basics-service
    environment:
      - "JAVA_OPTIONS=-Dserver.port=8282"
    volumes:
      - ./config/title-basics-service:/deployment/config
    ports:
      - 8282:8282
    depends_on:
      - eureka-service

  crawler-service:
    image: afrunt/spring-cloud-imdb-data-crawler
    volumes:
      - ./config/crawler-service:/deployment/config
    ports:
      - 8585:8585
    depends_on:
      - eureka-service
      - title-basics-service

  web:
    image: afrunt/spring-cloud-imdb-web
    volumes:
      - ./config/web:/deployment/config
    ports:
      - 8080:8080
    depends_on:
      - eureka-service
      - title-basics-service







